<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soni's Choice</title>
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
      margin: 0;
      overflow: hidden;
    }
    h2 {
      color: #d6336c;
      font-size: 2rem;
    }
    .options {
      margin-top: 40px;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e03160;
    }
    .floating-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .heart, .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: floatDecor 10s linear infinite;
    }
    .heart {
      background: red;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    .flower {
      background: pink;
      border-radius: 50% 50% 0 0;
    }
    @keyframes floatDecor {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; left: calc(100% * var(--random)); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="floating-decor"></div>

  <h2>Kya dekhna pasand karogi, Soni? üíù</h2>
  <div class="options">
    <button onclick="location.href='shayari.html'">üíå Romantic Shayari</button>
    <button onclick="location.href='feelings.html'">üí¨ Dil Se Baatein</button>
    <button onclick="location.href='memory.html'">üì∏ Ek Yaadgar Tasveer</button>
  </div>

  <script>
    const decorContainer = document.querySelector('.floating-decor');

    function createDecor() {
      const decor = document.createElement('div');
      const isHeart = Math.random() > 0.5;
      decor.classList.add(isHeart ? 'heart' : 'flower');
      decor.style.left = Math.random() * 100 + 'vw';
      decor.style.animationDuration = (6 + Math.random() * 4) + 's';
      decor.style.setProperty('--random', Math.random());
      decorContainer.appendChild(decor);
      setTimeout(() => decor.remove(), 12000);
    }

    setInterval(createDecor, 350);
  </script>
</body>
</html>
